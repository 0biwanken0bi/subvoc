{% extends "layout.html" %}

{% block header %}
  <link href="/static/css/analysis.css" rel="stylesheet">
{% endblock %}

{% block content %}

  {{ media.title }} ({{ media.year }})

  <table>
    {% for item in analysis.words_by_difficulty() %}
    <tr>
      <td>
        {{ item.word.token }}
      </td>
      <td>
        {{ item.freq }}
      </td>
    <tr>
    {% endfor %}
  </table>

{% endblock %}
